<h1 class="titulo">contato</h1>
<p class="texto">Os campos com * são de preenchimento obrigatorio!</p>

    <!--corpo do formulario-->
    <form class="contato">
        <!--campo de formulario-->
        <!--campo nome-->
        <label class="rotulo">
        Nome*
        <input required type="text" class="campo" required>
    </label>      
    <!--campo Email-->
    <label class="rotulo">
        E-mail*
        <input type="email" class="campo" required>
    </label>      
     <!--campo Assunto-->
     <label class="rotulo">
        Assunto
        <select class="campo">
            <option>Duvidas</option>
            <option>Sugestões</option>
            <option>Criticas</option>
        </select>
    </label> 
    
    <!--campo mensagem-->
    <label class="rotulo">
        mensagem*
        <textarea class="campo" required></textarea>
    </label>

    <!--botao enviar-->
        <button class="botao">Enviar</button>
</form>
